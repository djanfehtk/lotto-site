<!DOCTYPE html>
<html>
<head>
  <title>로또 추첨기</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    .ball {
      display: inline-block;
      width: 50px;
      height: 50px;
      line-height: 50px;
      border-radius: 50%;
      background: gold;
      margin: 5px;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>🎱 로또 번호 추첨기</h1>
  <button onclick="drawLotto()">추첨하기</button>
  <div id="result"></div>

  <script>
    function drawLotto() {
      const numbers = new Set();
      while (numbers.size < 6) {
        numbers.add(Math.floor(Math.random() * 45) + 1);
      }
      const sorted = [...numbers].sort((a, b) => a - b);
      document.getElementById('result').innerHTML =
        sorted.map(n => `<div class="ball">${n}</div>`).join('');
    }
  </script>
</body>
</html>
