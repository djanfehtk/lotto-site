<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
      margin: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .ball {
      display: inline-block;
      width: 50px;
      height: 50px;
      line-height: 50px;
      border-radius: 50%;
      margin: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      opacity: 0;
      transform: translateY(-20px);
      animation: dropIn 0.4s forwards;
    }
    .yellow { background-color: #f1c40f; }
    .blue   { background-color: #3498db; }
    .red    { background-color: #e74c3c; }
    .green  { background-color: #2ecc71; }
    .purple { background-color: #9b59b6; }
    #stats {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 40px auto 0;
    }
    .stat {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
    }
    @keyframes dropIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>ğŸ± ë¡œë˜ ë²ˆí˜¸ ì¶”ì²¨ê¸°</h1>
  <button onclick="drawLotto()">ì¶”ì²¨í•˜ê¸°</button>
  <button onclick="loadStats()">ì‹¤ì œ ë¡œë˜ í†µê³„ ë³´ê¸°</button>
  <div id="result"></div>
  <div id="loading"></div>
  <div id="stats"></div>

  <script>
    function getBallColor(num) {
      if (num <= 10) return 'yellow';
      if (num <= 20) return 'blue';
      if (num <= 30) return 'red';
      if (num <= 40) return 'green';
      return 'purple';
    }

    function drawLotto() {
      const numbers = new Set();
      while (numbers.size < 6) {
        numbers.add(Math.floor(Math.random() * 45) + 1);
      }
      const sorted = [...numbers].sort((a, b) => a - b);

      const container = document.getElementById('result');
      container.innerHTML = '';

      sorted.forEach((n, i) => {
        const ball = document.createElement('div');
        ball.className = `ball ${getBallColor(n)}`;
        ball.textContent = n;

        setTimeout(() => {
          container.appendChild(ball);
        }, i * 200);
      });
    }

    async function loadStats() {
      document.getElementById('loading').textContent = 'ë¡œë˜ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...';
      const counts = Array(46).fill(0);
      const latestRound = 1115; // ìµœì‹  íšŒì°¨ëŠ” ìˆ˜ë™ìœ¼ë¡œ ì„¤ì • ê°€ëŠ¥

      for (let i = 1; i <= latestRound; i++) {
        try {
          const res = await fetch(`https://www.dhlottery.co.kr/common.do?method=getLottoNumber&drwNo=${i}`);
          const data = await res.json();
          if (data.returnValue !== 'success') break;
          for (let j = 1; j <= 6; j++) {
            const num = data[`drwtNo${j}`];
            counts[num]++;
          }
        } catch (e) {
          console.error(`íšŒì°¨ ${i} ì˜¤ë¥˜ ë°œìƒ`, e);
          break;
        }
      }

      showStats(counts);
      document.getElementById('loading').textContent = '';
    }

    function showStats(counts) {
      const statsEl = document.getElementById('stats');
      statsEl.innerHTML = '';
      for (let i = 1; i <= 45; i++) {
        const div = document.createElement('div');
        div.className = 'stat';
        div.textContent = `${i}ë²ˆ: ${counts[i]}íšŒ`;
        statsEl.appendChild(div);
      }
    }
  </script>
</body>
</html>
